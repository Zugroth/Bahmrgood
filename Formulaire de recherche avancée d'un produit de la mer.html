<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulaire Produit de la Mer</title>
    <meta name="robots" content="noindex">
    <meta name="googlebot" content="noindex">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#"><img src="logo.png" height="75" width="75"/></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Accueil<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Recherche de produits</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link" href="#">Recherche adhérents</a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Action</a>
                        <a class="dropdown-item" href="#">Another action</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Something else here</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Nos recettes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Nos produits</a>
                </li>

            </ul>
        </div>
    </nav>
</header>
<main>
    <div>

        <h4 href="">Formulaire</h4>
        <div class="row">
            <div class="col col-12 col-md-3">
                <label for="nom">Facade maritime</label>
                <input type="text" class="form-control" id="nom" placeholder="Nom de facade">
            </div>
            <div class="col col-12 col-md-3">
                <div class="form-group">
                    <label for="FormControlOrigine">Origines</label>
                    <select class="form-control" id="FormControlOrigine">
                        <option>Toutes les origines</option>
                        <option>Elevage</option>
                        <option>Sauvage</option>
                    </select>
                </div>
            </div>
            <div class="col col-12 col-md-3">
                <div class="form-group">
                    <label for="FormControlEspece">Nom de l'espece</label>
                    <select class="form-control" id="FormControlEspece">
                        <option>Amande de mer</option>
                        <option>Araignée de mer</option>
                        <option>Bar d'elevage</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
            </div>

            <div class="col form-check col-12 col-md-3">
                <input type="checkbox" class="form-check-input" id="check">
                <label for="check">J'accepte les conditions</label>
                <div>
                    <button class="btn btn-primary">OK
                    </button>
                </div>
            </div>
        </div>


    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/bootstrap.js"></script>

</main>

<footer>
    <h3 class="text-center">Contact</h3>
    <div class="container row " id="pied">
        <div class="col col-12 col-md-3 ">
            <a href="https://www.mrgoodfish.com/" class="btn btn-primary btn-lg active " target="_blank" role="button" aria-pressed="true">IcI</a>
            <p>Le site de MrGoodFish</p>
        </div>

    </div>

</footer>
</body>
</html>
